<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>List</title>
  </head>
  <body>
    <div class="container">
        <div class="form">
            <h1 id="loginLabel">Login</h1>
            <form>
                <div class="form-group register" style="display: none;;">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Text">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="button" onclick="submitAuth('login')" class="btn btn-primary login">Submit</button>
                <button type="button" onclick="submitAuth('register')" class="btn btn-primary register" style="display: none;">Submit</button>
                <div align="center" class="login">
                    if you don't have a account, please click button register
                    <button type="button" onclick="authButton('register')" class="btn btn-primary">Register</button>
                </div>
                <div align="center" class="register" style="display: none;">
                    if you have a account, please click button login
                    <button type="button" onclick="authButton('login')" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="dashboard" style="display: none;">
            <h1>List</h1>
            <div align="right">
                <button id="addData" class="btn btn-sm btn-primary mb-4" onclick="showForm('add')">Add Data</button>
                <button id="logoutButton" type="button" onclick="logout()" class="btn btn-sm btn-danger mb-4">Logout</button>
            </div>
            <form id="form" style="display: none;">
                <div align="right">
                    <button id="return" class="btn btn-sm btn-primary mb-4" onclick="getData()">Back</button>
                </div>
                <input type="hidden" id="param">
                <input type="hidden" id="id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <button type="button"onclick="submitForm()" class="btn btn-primary">Submit</button>
            </form>
            <table class="table" id="dataTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Update At</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        let baseurl = "http://localhost:3000/";
        $(document).ready(function(){
            checkAuth();
        });
        function checkAuth() {
            let token = localStorage.getItem("token");
            if (!token) {
                $('.dashboard').hide();
                $('.form').show();
            } else {
                $('.form').hide();
                $('.dashboard').show();
                getData();
            }
        }
        function logout(){
            localStorage.removeItem("token");
            checkAuth();
        }
        function submitAuth(param){
            let name = $('#name').val();
            let email = $('#email').val();
            let password = $('#password').val();
            if(param == 'register'){
                $.ajax({
                    url: baseurl + 'auth/register',
                    method: 'POST',
                    data: {
                        name: name,
                        email: email,
                        password:password
                    },
                    success(result) {
                        alert(result.message);
                    },
                    error(err) {
                        alert(err.responseJSON.message);
                    }
                });
            }else {
                $.ajax({
                    url: baseurl + 'auth/login',
                    method: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    success(result) {
                        alert(result.message);
                        localStorage.setItem("token", result.token);
                        console.log("token " + result.token);
                        checkAuth();
                    },
                    error(err) {
                        alert(err.responseJSON.message);
                    }
                });
            }
        }
        function authButton(param){
            if (param == 'register') {
                $('.login').hide();
                $('.register').show();
                $('#loginLabel').text('Register');
            } else {
                $('.register').hide();
                $('.login').show();
                $('#loginLabel').text('Login');
            }
        }
        function kosongtable() {
            $('#dataTable').show();
            $('#form').hide();
            $('#addData').show();
            $('#logoutButton').show();
            $('#table-body > tr').remove();
        };
        function getData(){
            let data = '';
            let token = localStorage.getItem("token");
            $.ajax({
                url: baseurl + 'list',
                method : 'GET',
                headers: {
                    Authorization: 'bearer ' + token
                },
                success(result){
                    kosongtable();
                    $.each(result.list, function(index, data){
                        data += `<tr>
                            <td>${index + 1}</td>
                            <td>${data.title}</td>
                            <td>${data.createdAt}</td>
                            <td>${data.updatedAt}</td>
                            <td>
                                <button type="button"onclick="editdata(${data.id})" class="btn btn-sm btn-warning">Edit</button>
                                <button type="button"onclick="deletedata(${data.id})" class="btn btn-sm btn-danger">Delete</button>
                            </td>`;
                        $('#table-body').append(data);
                    });
                }
            });
        }
        function showForm(param, data = null){
            $('#dataTable').hide();
            $('#form').show();
            $('#addData').hide();
            $('#logoutButton').hide();
            $('#param').val(param);
            if(param == 'edit'){
                $('#title').val(data.title);
                $('#id').val(data.id);
            }
        }
        function clearForm(){
            $('#title').val('');
            $('#id').val('');
            $('#param').val('');
        }
        function submitForm(){
            let token = localStorage.getItem("token");
            let title = $('#title').val();
            let id = $('#id').val();
            let param = $('#param').val();
            if(title == ''){
                alert("Title is required");
            }else {
                if(param == 'add'){
                    $.ajax({
                        url: baseurl + 'list/create',
                        method: 'POST',
                        data : {
                            title : title
                        },
                        headers: {
                            Authorization: 'bearer ' + token
                        },
                        success(result) {
                            alert(result.message);
                            getData();
                            clearForm();
                        },
                        error(err){
                            alert(err.responseJSON.message);
                        }
                    });
                }else {
                    $.ajax({
                        url: baseurl + `list/${id}/update`,
                        method: 'POST',
                        data: {
                            title: title
                        },
                        headers: {
                            Authorization: 'bearer ' + token
                        },
                        success(result) {
                            alert(result.message);
                            getData();
                            clearForm();
                        },
                        error(err) {
                            alert(err.responseJSON.message);
                        }
                    });
                }
            }
        }
        function editdata(id){
            let token = localStorage.getItem("token");
            $.ajax({
                url: baseurl + `list/${id}`,
                method: 'GET',
                headers: {
                    Authorization: 'bearer ' + token
                },
                success(result) {
                    let list = result.list;
                    showForm('edit', list);
                },
                error(err) {
                    alert(err.responseJSON.message);
                }
            });
        }
        function deletedata(id){
            let token = localStorage.getItem("token");
            $.ajax({
                url: baseurl + `list/${id}/delete`,
                method: 'GET',
                headers: {
                    Authorization: 'bearer ' + token
                },
                success(result) {
                    alert(result.message);
                    getData();
                },
                error(err) {
                    alert(err.responseJSON.message);
                }
            });
        }
    </script>
  </body>
</html>
